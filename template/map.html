{% extends "base2.html" %}

{% load static %}
{% load google_maps %}

{% block content %}
    <div id="map_canvas"></div>
{% endblock %}

{% block js %}
    {% google_maps_js %}
    <script>
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(-33.867, 151.206),
                zoom: 8
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
{% endblock %}
