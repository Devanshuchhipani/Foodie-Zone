{% extends 'base1.html' %}
{% block content %}
{% if message %}
<script>
 alert('{{message}}');
</script>
{% endif %}
<!-- Page Header Start -->
<div class="page-header mb-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Menu</h2>
            </div>
            <div class="col-12">
                <a href="">Home</a>
                <a href="">Menu</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Food Start -->
<div class="food mt-6">
    <div class="container">
        <div class="row align-items-center">
            {% for m in item_list %}
                <div class="col-md-4">
                    <div class="food-item">
                        <img src="/media/{{m.image}}" style="height: 300px;width: 100%;" alt="image">
                        <h2>{{m.name}}</h2>
                        <p>
                        {{m.ingredients}} 
                        </p>
                        <a href="">View Menu</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Food End -->

<!-- Add item -->
<div class="food mt-0">
    <div class="container">
        <div class="contact">
            <div class="container">
                <div class="section-header text-center">
                    
                    <h2>Add Items</h2>
                </div>
                
                <div class="row contact-form">
                    <div class="col">
                        <div id="success"></div>
                        <div class="card p-5">
                            
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Item Name</label>
                                    <input type="text" class="form-control" name="item name" required>
                                </div>
                                <div class="form-group">
                                    <div id="msz"></div>
                                </div>
                                <div class="form-group">
                                    <label>Item Price</label>
                                    <input type="float" class="form-control" name="item price" required>
                                </div>
                                <div class="form-group">
                                    <label>Ingredients</label>
                                    <input type="text" class="form-control" name="ingredients"  required>
                                </div>
                                <div class="form-group">
                                    <label for="">Item Picture</label>
                                    <input type="file" class="form-control" name="item picture">
                                </div>
                                <button type="submit" name="add item" style="width: 20%;" class="btn  custom-btn" ><span>Add item</span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        
        <!-- Contact End -->




{% endblock %}
